<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
   <script src="http://kit.fontawesome.com/6ff971e226.js" crossorigin="anonymous"></script>
   <style>
   @import url("://fonts.googleapis.com/css2?family=Montserrat&display=swap");
   </style>
   <meta name="description" content="Weather application made for UCB's bootcamp with Open Weather API." />
   <link rel="stylesheet" href="assests/style.css" />
   <title>What's The Weather Today </title>
</head>

<body>
   <div class="wrapper">
      <main class="container-fluid">
         <div class="row" >
            <div class="col-sm-2 card card-search">
               <h5>Enter your City </h5>
               <div class="input-group" style="width:1200px">
                  <form id="formCity">
                     <input name="city" id="city" type="text" autofocus="true" placeholder="Search your city" class="form-input" style="width:1000px" />
                     <button type="submit" class="btn-success" style:"margin-right:5px"> Search <i class="fas fa-search"></i></button>
                  </form>
               </div>
               <div class="btn-group-vertical" id="buttons"></div>
            </div>
            
            <div class="col-sm-9" id="weather-today" style="text-align:center;margin-left:20%"><br><br>
               <h3 style="margin-right:30%">Today's Weather</h3>
               <div class="row">
                  <div class="col-sm-9">
                     <div class="card todayBlock">
                        <h5> <span id="searchedCity"></span></h5>
                        <h6><span id="todayDate"></span></h6>
                        <img id="todayIcon" src="" style="margin-left:45%;">
                        <p><strong>Temperature: </strong><span id="todayTemp"></span> °F</p>
                        <p><strong>Humidity: </strong><span id="todayHumidity"></span>%</p>
                        <p><strong>Wind Speed: </strong><span id="todayWind"></span> mph</p>
                        <p><strong>UV Index: </strong><span id="todayUV"></span></p>
                     </div>
                  </div>
               </div>
               <!--End Today's Weather Section-->
               <!--Forecast 5 Day Section-->
               <div class="container" id="forecast5day" style="text-align:center;margin-left:1%"><br><br>
                  <h3 style="margin-right:30%">5-Day Forecast</h3>
                  <div class="row">
                     <!--Day 1-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day1"></h6>
                           <img id="i1" src="" style="margin-left:20%">
                           <p><strong>Temp:</strong> <span id="t1"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h1"></span>%</p>
                        </div>
                     </div>
                     <!--Day 2-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day2"></h6>
                           <img id="i2" src="" style="margin-left:20%">
                           <p><strong>Temp:</strong> <span id="t2"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h2"></span>%</p>
                        </div>
                     </div>
                     <!--Day 3-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day3"></h6>
                           <img id="i3" src="" style="margin-left:20%">
                           <p><strong>Temp:</strong> <span id="t3"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h3"></span>%</p>
                        </div>
                     </div>
                     <!--Day 4-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day4"></h6>
                           <img id="i4" src="" style="margin-left:20%">
                           <p><strong>Temp: </strong><span id="t4"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h4"></span>%</p>
                        </div>
                     </div>
                     <!--Day 5-->
                     <div class="col-sm-2">
                        <div class="card card5day">
                           <h6 id="day5"></h6>
                           <img id="i5" src="" style="margin-left:20%">
                           <p><strong>Temp:</strong> <span id="t5"></span> °F</p>
                           <p><strong>Humidity:</strong> <span id="h5"></span>%</p>
                        </div>
                     </div>
                  </div>
               </div>
              </div>
         </div>
         <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
         <script src="assests/script.js"></script>
</body>

</html>
